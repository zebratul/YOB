<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ye Olde Blogge</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <link rel="stylesheet" href="mainyob.css">
</head>

<body>
    <header class="head">Ye Olde Blogge</header>
  
    <div class="globalFlex">
        <main class="postContainer"> 
        </main>

        <aside class="submitContainer">
            <div class="submiTitleContainer">
                <div class="titleHead">Post title:</div>
                <input type="text" class="titleSubmit" name="title" placeholder="placeholder"></input>
            </div>
            <div class="submitPostContainer">
            <div class="postHead">Post content:</div>
                <input type="text" class="postSubmit" name="content" placeholder="Type here"></input>
            </div>
            <button class="submitButton">Submit your post!</button>
            <button class="loadJSON">Load a JSON test post from server!</button>
        </aside>
    </div>

    <script src="appyob.js"></script>
</body>

</html>
